<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Automation Manager</title>
    <link rel="stylesheet" href="manager.css">
</head>
<body>
    <header>
        <h1>Automation Manager</h1>
    </header>
    <main>
        <section id="settings">
            <h2>Settings</h2>
            <form id="settings-form">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" name="task-name" required>
                
                <label for="task-interval">Task Interval (in minutes):</label>
                <input type="number" id="task-interval" name="task-interval" min="1 required">
                
                <button type="submit">Save Settings</button>
            </form>
        </section>
        <section id="tasks">
            <h2>Automation Tasks</h2>
            <ul id="task-list">
                <!-- List of automation tasks will be populated here -->
            </ul>
        </section>
    </main>
    <script src="manager.js"></script>
</body>
</html>
